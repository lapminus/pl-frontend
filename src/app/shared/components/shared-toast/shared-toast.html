<div class="toast-container position-fixed bottom-0 end-0 p-3">
  @for (toast of toastService.toasts(); track toast.id) {
  <div class="toast show align-items-center text-white border-0" [ngClass]="toast.type">
    <div class="d-flex">
      <div class="toast-body">
        {{ toast.message }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="toastService.remove(toast.id)">
      </button>
    </div>
  </div>
  }
</div>
