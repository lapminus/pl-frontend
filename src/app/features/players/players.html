<app-shared-search (searchSubmitted)="receiveSearch($event)" [receivedPlaceholder]="sendingPlaceholder()" />
<app-create-player (playerCreated)="onPlayerCreated($event)" [receivedIsEdited]="sendingEdited()" (modalChanged)="onModalChanged($event)"/>
@if (isLoading()) {
<p>loading...</p>
}
@else if (hasError()) {
<p>Some kind of error has occured.</p>
}
@else if (sendingPlayers().length === 0) {
<app-shared-no-results-found [receivedQuery]="sendingQuery()" />
} @else {
<app-shared-player-summary [receivedPlayers]="sendingPlayers()" (playerDeleted)="onPlayerDeleted($event)" (playerEdited)="onPlayerEdited($event)"/>
<app-shared-pagination [receivedMaxPages]="sendingPages()" [receivedCurrentPage]="sendingCurrentPage()"
    (pageChanged)="receivePageChanged($event)" />
}
