<button class="btn btn-primary" (click)="openCreatePlayerModal()">
    + Create Player
</button>

@if (isModalOpen()) {
<div class="modal fade show">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Player</h5>
                <button class="btn-close" (click)="closeCreatePlayerModal()"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input class="form-control" [(ngModel)]="newPlayer.playerName" name="playerName">
                </div>
                <div class="mb-3">
                    <label class="form-label">Position</label>
                    <input class="form-control" [(ngModel)]="newPlayer.pos" name="pos">
                </div>
                <button class="btn btn-success" (click)="submitCreatePlayer()">Create</button>
            </div>
        </div>
    </div>
</div>
}
