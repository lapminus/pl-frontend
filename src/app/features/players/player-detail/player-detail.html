@let p = player();
@if (p) {
<div class="d-flex justify-content-center">
    <div class="card w-50">
        <div class="card-body">
            <h3 class="card-title d-flex justify-content-center">{{p.playerName || '-'}}</h3>
        </div>
        <ul class="list-group list-group-flush fs-5">
            @for (item of p | keyvalue; track item.key) {
            @if (!excludeFields.includes(item.key)) {
            <li class="list-group-item py-3">{{ item.key }}: {{ item.value || '-' }}</li>
            }
            }
        </ul>
        <div class="card-body">
        </div>
    </div>
</div>
} @else if (p === null) {
<app-shared-no-results-found [receivedQuery]="sendingQuery()" />
}
