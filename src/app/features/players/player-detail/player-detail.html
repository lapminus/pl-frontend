<div class="justify-content-center mt-3 w-50">
    @let p = player();
    @if (p) {
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{p.playerName || '-'}}</h5>
        </div>
        <ul class="list-group list-group-flush">
            @for (item of p | keyvalue; track item.key) {
            @if (!excludeFields.includes(item.key)) {
            <li class="list-group-item">{{ item.key }}: {{ item.value || '-' }}</li>
            }
            }
        </ul>
        <div class="card-body">
        </div>
    </div>
    } @else {
    <app-no-results-found [query]="query()" />
    }
</div>
